<!DOCTYPE html>
<html>
	<head>

		<title>登录</title>

	</head>
	<body>
		<div class="main">
			<section class="login-head">
			</section>

			<form>

			<div class="footer clearfix">

	<script type="text/javascript" src="/client/build/js/login.js"></script>
</html>
